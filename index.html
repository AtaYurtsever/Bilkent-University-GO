<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>

      

    <button class="Buildings" id="Bilkent">To Bilkent</button>
    <select class="Buildings" id="Buildings" onchange="onChange()" ></select>
    <div id="status"></div>
    <div id="map" class="map">
    <script>
      //**************************************************************************************************
      //popup
      var container = document.getElementById('popup');
      var content = document.getElementById('popup-content');
      var closer = document.getElementById('popup-closer');

       var overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: {
          duration: 250
        }
      });


      /**
       * Add a click handler to hide the popup.
       * @return {boolean} Don't follow the href.
       */
      closer.onclick = function() {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };

      //*****************************************************************************************************



    var geoURL = 'https://raw.githubusercontent.com/Dogacel/teamazm-cs102/Map_Geojson/map.geojson?token=AdZqbLd4oIF0TtiZP23D_wQ4b8n-upR6ks5ayyRZwA%3D%3D'

    //request and take geoUrl json
    var request = new XMLHttpRequest();
    request.open('GET',geoURL);
    request.responseType = 'json';
    request.send();
    
    request.onload = function() {
      var geo = request.response;
      addSelectIndexes(geo);
    } 


    //adds select indexes 
    function addSelectIndexes ( arr){
      html = '';
      html += "<option disabled> Buildings </option>";
      for( var i = 0 ; i < arr.features.length ; i++){
        html += "<option value=" + middlePointArray(arr.features[i].geometry.coordinates[0]) 
                             + ">" + arr.features[i].properties["name"] + "</option>";
      }
     
      document.getElementById("Buildings").innerHTML = html;
    }


    function middlePointArray( arrr){
      var xMean = 0, yMean = 0;
      for( var i = 0; i < arrr.length; i++){
        xMean = xMean + arrr[i][0];
        yMean = yMean + arrr[i][1];
      }
      xMean /= arrr.length;
      yMean /= arrr.length;
      
      return [xMean,yMean];
    }

     var fenFakHavuz = ol.proj.fromLonLat([32.748428,39.86800]);

     var view = new ol.View({//start view
       center : fenFakHavuz,
       zoom : 16
     })

     var raster = new ol.layer.Tile({//main map
        source: new ol.source.OSM()
      });




      var vector = new ol.layer.Vector({//geojson vectors
        source: new ol.source.Vector({
          url: geoURL,
          format: new ol.format.GeoJSON()
          
        })
      });

      //create map from raster and vector layers
      var map = new ol.Map({
        //interactions : ol.interaction.defaults().extend([select]),
        layers: [raster, vector],
        target: 'map',
        view: view,
        overlays: [overlay]
      });
    


      //------------------------------------------------Keep working with this part
      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        //displayFeatureInfo(pixel);
      });

      map.on('singleclick', function(evt) {
        var coordinate = evt.coordinate;
        displayFeatureInfo(evt.pixel , coordinate);
      });

      
      var displayFeatureInfo = function(pixel ,coordinate) {
       var feature = map.forEachFeatureAtPixel(pixel, function(feature) {
          return feature;
        });

        
        if (feature) {
          //alert('name : ' + feature.get('name'));
          //var hdms = ol.coordinate.toStringHDMS(ol.proj.transform( coordinate, 'EPSG:3857', 'EPSG:4326'));

         content.innerHTML = '<p>name:</p><code>' + feature.get('name') +
            '</code>' + '<button> new button </button>';

            overlay.setPosition(coordinate);

        } else {
          
        }
        
    }

//--------------------------------------------------



      
      
      //I took this function from an ol example and they took it from an opensource github repo so yey copy paste programming
       // A bounce easing method (from https://github.com/DmitryBaranovskiy/raphael).
       
       function bounce(t) {
        var s = 7.5625, p = 2.75, l;
        if (t < (1 / p)) {
          l = s * t * t;
        } else {
          if (t < (2 / p)) {
            t -= (1.5 / p);
            l = s * t * t + 0.75;
          } else {
            if (t < (2.5 / p)) {
              t -= (2.25 / p);
              l = s * t * t + 0.9375;
            } else {
              t -= (2.625 / p);
              l = s * t * t + 0.984375;
            }
          }
        }
        return l;
      }

      //flyTo function
      function flyTo(location, done, zoom) {
        var duration = 2000;
        var parts = 2;
        var called = false;
        function callback(complete) {
          --parts;
          if (called) {
            return;
          }
          if (parts === 0 || !complete) {
            called = true;
            done(complete);
          }
        }
        view.animate({
          center: location,
          duration: duration
        }, callback);
        view.animate({
          zoom: zoom - 1,
          duration: duration / 2
        }, {
          zoom: zoom,
          duration: duration / 2
        }, callback);
      }

    </script>
